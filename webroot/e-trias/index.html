<script>
  const delay = 16; // Set the delay between color changes (in milliseconds)
  const saturation = 100;
  const lightness = 50;
  const listItems = document.querySelectorAll('div i');
  const numItems = listItems.length;
  let hueOffset = 0;

  function cycleColors() {
    // Calculate the current hue offset for each list item based on its position
    for (let i = 0; i < numItems; i++) {
      const hue = (i * (360 / numItems) + hueOffset) % 360;
      const hslColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
      listItems[i].style.color = hslColor;
    }

    // Increment the hue offset
    hueOffset = (hueOffset + 1);
  }

  setInterval(cycleColors, delay); // Call the cycleColors function every 'delay' milliseconds
</script>
